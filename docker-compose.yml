version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: tasktracker-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TIMEZONE=Europe/Moscow
      - DAILY_REPORT_TIME=09:00
      - DATABASE_PATH=./data/bot.db
    volumes:
      - tasktracker_data:./data
    env_file:
      - .env

volumes:
  tasktracker_data:
    driver: local



